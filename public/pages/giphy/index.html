<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css.css" rel="stylesheet">
    <title>Search Giphs</title>
</head>
<body>
    <div class="input-wrapper">
        <div class="search-bar-wrapper">
            <label for="search-gif">Search Gifs</label>
            <input type="text" placeholder="cats" id="gif-search-tag">
        </div>
        <div class="options-buttons-wrapper">
            <div class="get-gif" type="random" style="
                background-color: steelblue;
            ">
               Get a random Gif
            </div>
            <div class="get-gif" type="search" style="
                background-color: seagreen;
            ">
                Search Gif
            </div>
        </div>
    </div>
    <div id="searched-gifs" class="searched-results-box">

    </div>
    <script src="./app.js"></script>
</body>
</html>
